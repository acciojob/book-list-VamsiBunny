<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

	<h1 style="text-align:center">My<span style="color:blue;">Book</span>List</h1>

    <div class="form-group">
        <form onsubmit="add(event)" 
			  style="display:flex;flex-direction:column;gap:5px;justify-content:center;align-items:flex-start">
			
			<label for="title">Title</label>
			<input style="width:90vw" id="title" type="text" placeholder="">
			
			<label for="author">Author</label>
			<input style="width:90vw" id="author" type="text" placeholder="">
			
			<label for="isbn">ISBN#</label>
			<input style="width:90vw" id="isbn" type="text" placeholder="">

			<button type="submit"
				style="background-color:blue;color:white;border:none;border-radius:20px;padding:5px 20px"
				id="submit">Add Book</button>
		</form>
	</div>

	<div>
		<table class="table table-striped" border="1" cellspacing="0" cellpadding="10" style="width:95vw;margin-top:20px">
			<thead>
				<tr>
					<th>Title</th>
					<th>Author</th>
					<th>ISBN#</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody id="book-list"></tbody>
		</table>
	</div>

    <script>
		const bookList = document.getElementById("book-list");

		function add(e) {
			e.preventDefault(); // stop form from refreshing page

			let title = document.getElementById("title").value.trim();
			let author = document.getElementById("author").value.trim();
			let isbn = document.getElementById("isbn").value.trim();

			if(title && author && isbn){
				let row = document.createElement("tr");
				row.innerHTML = `
					<td>${title}</td>
					<td>${author}</td>
					<td>${isbn}</td>
					<td><button onclick="removeBook(this)" style="background:red;color:white;border:none;padding:5px 10px;border-radius:5px">Clear</button></td>
				`;
				bookList.appendChild(row);

				// clear input fields
				document.getElementById("title").value = "";
				document.getElementById("author").value = "";
				document.getElementById("isbn").value = "";
			} else {
				alert("Enter all the details");
			}
		}

		function removeBook(btn){
			btn.parentElement.parentElement.remove();
		}
    </script>

</body>
</html>
